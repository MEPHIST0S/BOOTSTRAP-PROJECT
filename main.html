<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- TAB TITLE -->
  <title>BOOTSTRAP-PROJECT</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/main.css">
  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

  <!-- NAVIGATION MENU (NAVBAR) -->
  <nav class="navbar navbar-expand-lg"> <!-- HERE "lg" CONCERNED WITH SIZE DEFINING, IT COULD BE "md" A.O. -->
    <div class="container-fluid"> <!-- ACT AS AUTO PADDING IN CONTAINER PRINCIPLES, ALSO COULD BE AS "container" -->
      
      <!-- LOGO -->
      <a class="navbar-brand" href="#">
        <img src="./assets/images/Logo.png" alt="IMAGE NOT FOUND">
      </a>

      <!-- BUTTON FOR USAGE IN MOBILES -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- OUR MENU TABS -->
      <!-- THEY ARE REPRESENTED AS DISPLA-INLINE BLOCK, SO HERE WE CANT GIVE "mr" OR "ml" -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0"> <!-- BEFORE CHANGING IT WAS "me" AND OUR TABS WAS IN LEFT SIDE WE DID "mx" NOW THEY IN CENTRE -->
        <!-- "mb - 2" IN PREV LINE FOR MARGIN BOTTOM IN 2PX, BUT BCS OF "mb-lg-0" FOR SIZE LARGE AND LARGER, MB WILL BE 0PX -->
          <!-- HERE NAMES OF OUR TABS REPRESENTED AS ORDER WITH CLASS ".nav-item", FOR EACH TAB NAME CLASS ".nav-link" -->
          <li class="nav-item">
            <a class="nav-link active fw-medium text-dark" aria-current="page" href="#">Home</a> <!-- THE FW OF HOME TAB DIFF FROM OTHERS AND ALSO HAS DIFF FROM OTHERS CLASS ".nav-link.active" -->
            <!-- WITHOUT MODIFYING FW FOR ALL OBJECTS OF CLASS ".nav-link.active" IN CSS, WE JUST CHANGED FW TO MEDIUM FOR CURRENT OBJ "fw-medium" -->
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="#">Service</a> <!-- WE GAVE DARK CLR FOR TEXT "text-dark" -->
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="#">Feature</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="#">Product</a>
          </li>
        </ul>
      
        <!-- LOGIN/SIGN-UP -->
        <div class="d-flex reg">
          <a href="" class="btn login-btn fw-medium">LOGIN</a>
          <a href="" class="btn btn-success register-btn fw-medium">SIGN UP</a> <!-- WE DONT NEED REPRESENT SIGNUP AS BTN, "a" IS ENOUGH -->
          <!-- HERE "btn btn-outline-success" - WILL REPRESENT OUR SIGN UP AS BTN (BCS OF "btn" PART) 
          WITH BORDERS AND KIND OF HOVER EFFECT THAT WILL FILLED GREEN (BCS OF SUCCESS PART)
          AND "btn btn-success" JUST LIKE BTN FULLY FILLED BY GREEN WITHOUT HOVER EFFECT -->
        </div>

      </div>
    </div>
  </nav>

  <!-- SLIDER SECTION (CAROUSEL) -->
  <div class="carousel-section pt-5 pb-2">
    <div class="container pt-5">

      <!-- MAIN CAROUSEL WITH UNIQUE ID -->
      <div id="carouselExampleCaptions" class="carousel slide">

        <!-- CAROUSEL INDICATORS ARE THE 3 CICLES THAT WE CAN SEE IN BOTTOM OF SOME SLIDESHOWS -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>

        <!-- INNER OF SLIDES -->
        <div class="carousel-inner">

          <!-- FIRST SLIDE -->
          <div class="carousel-item active">
            <div class="row"> <!-- BLOCK WHICH WILL CONTAIN OBJ THAT REPRESENTED AS ROW -->
              
              <div class="carousel-item-text col-lg-7"> <!-- BLOCK THAT CONTAIN ONLY TEXT PART AND TAKE 7 PIECES OUT OF 12 -->
                <h1>Lessons and insights <span>from 8 years</span></h1>
                <p>Where to grow your business as a photographer: site or social media?</p>
                <a href="" class="btn btn-carousel py-2 text-white px-4">Register</a>
              </div>

              <div class="carousel-item-img col-lg-5"> <!-- BLOCK THAT CONTAIN IMG PART AND TAKE 5 PIECES OUT OF 12 -->
                <img src="./assets/images/Illustration - 1.png" alt="IMAGE NOT FOUND">
              </div>
              
            </div>

          </div>

          <div class="carousel-item">
            
          </div>

          <div class="carousel-item">
            
          </div>

        </div>

        <!-- ARROWS 
        ALL THIS STUFF FOR ARROWS IN LEFT AND RIGHT SIDE, THAT USED TO CHANGING SLIDES, BUT WE DONT NEED THEM
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
        -->

      </div>
    </div>
  </div>    
  <!-- BOOTSTRAP JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
